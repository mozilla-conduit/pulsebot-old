 [loggers]
 keys = root, pulsebot

 [handlers]
 keys = console

 [formatters]
 keys = json

 [logger_root]
 level = INFO
 handlers = console

 [logger_pulsebot]
 level = INFO
 handlers = console
 qualname = pulsebot

 [handler_console]
 class = StreamHandler
 level = INFO
 args = (sys.stdout,)
 formatter = json

 [formatter_json]
 class = dockerflow.logging.JsonLogFormatter
 